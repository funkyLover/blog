# Basic
name:               "ahui"



author:
  name:             ahui

# Disqus
disqus:
  id:               "ahui-lin-1"

google-analytics: 
  id:               "UA-116571697-1"

# URL
#url:                "https://AWEEKJ.github.io" # the base hostname & protocol for your site
url:                "http://blog.ahui.me" # use this url when develop
baseurl:            "" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Asia/Shanghai
permalink:          /:categories/:year-:month-:day/:title/

# Pagination
# paginate:           10
# paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  imput:            GFM

# Navigation
nav:
  - name:           "posts"
    url:            "/"
  - name:           "notes"
    url:            "/notes"
  - name:           "tags"
    url:            "/tags"
  - name:           "Github"
    url:            "https://github.com/funkylover"


# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  # - jekyll-paginate

exclude:            [vendor]
